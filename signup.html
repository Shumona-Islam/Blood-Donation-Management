<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/signup.css">
    
    
    <title>Sign up</title>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-6 dimeru-background pl-0 pr-0 position-relative text-center ">
                  <div class=" container-fluid position-absolute logo-img">
                    <h2 style="color: #ffffff;font-weight: bolder;">Save a Life</h2>
                
                  </div>
              </div>
            

              <div class="col-md-6 pl-0 pr-0 text-center sign-up-section ">
                  <div class="container-fluid position-relative">
                <h1 class=" create-account-text" style="font-weight: 900; color: #ffffff;">Create Account</h1>
                    <!-- <div class=" container d-flex option-image-section text-center">
                         <div class="optional-signup">
                             <img src="./icons/gplus.png" class="img-fluid option-image text-center pt-3 " alt="">
                         </div>
                         <div class="optional-signup">
                             <img src="./icons/in.png" class="img-fluid option-image text-center pt-3" alt="">
                         </div>
                    </div> -->
                    
            </div>
            <!-- sign-up form starts--------------------------------------------------------------------------- -->
            <div class="container mt-5">
            <form>
                <div class="form-group  mt-3">
                  <input type="text" class="form-control"  placeholder="Name">
                </div>
                  <div class="form-group  mt-3">
                  <input type="email" class="form-control"  placeholder="Email">
                </div>
                <div class="form-group  mt-3">
                    <input type="text" class="form-control"  placeholder="Age">
                  </div>
                  <div class="form-group  mt-3">
                    <input type="text" class="form-control"  placeholder="Address">
                  </div>
                  <div class="form-group  mt-3">
                    <input type="text" class="form-control"  placeholder="Phone no">
                  </div>
                <div class="form-group  mt-3">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group  mt-3">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                  </div>
                <div class="submit-btn"><button type="submit" class="submit-button mt-3 ml-4">Submit</button></div>
              </form>
            </div>
            <div class="already-have-an-account text-center mt-3 ml-4">
              <p>Already have an account?
                <a class="underline" href="#">Log in</a>
              </p>
            </div>
            </div>

              </div>
            </div>
          </div>

      

    

        
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
